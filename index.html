<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" type="text/css" href="./style.css">
</head>

<body>
  <div class="container">
    <section class="message">

      <div class="gap">

        <div class="logo">
          <img src="./images/logo.svg" alt="" class="logo">
        </div>

        <div class="soon">
          <h1><span>We're</span> <br>coming <br>soon</h1>
        </div>
      </div>

      <div class="para">
        <p> Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our launch deals.</p>
      </div>
      <div class="viewMail">
        <form class="form" id="form">
          <div class="form-control">
            <input type="email" placeholder="Email Address" id="email">
            <img class="error-icon" src="./images/icon-error.svg" alt="">
            <p id="error-msg">error msg</p>
          </div>
          <div class="submit">
            <input type="submit" autocomplete="off" value="" class="submit">
            <img src="./images/icon-arrow.svg" alt="" class="arrow">
          </div>
        </form>
      </div>
    </section>
    <section class="image">
  
    </section>
  <script src="./script.js"></script>
</body>

</html>
